function checkSubmit(){
	var account = document.getElementById('account').value;
	if(account == '') {
		alert('請輸入帳號');
		return;
	}
	var password = document.getElementById('password').value;
	if(password == '') {
		alert('請輸入密碼');
		return;
	}
	document.getElementById("form1").submit();
}
function openWindow(){
	window.open('/NSCWeb/modules/gca/GCAinfo.html','mywindow','width=800,height=600,toolbar=no,location=no,menubar=no,status=no,scrollbars=yes');
}

if(navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("Safari") != -1){
	if(navigator.userAgent.indexOf("Chrome") == -1){
		var cookieValue = '';
		var cookieName = 'showGCAinfo=';
		var cookies = document.cookie.split(';');
		for(var i=0;i < cookies.length;i++){
			var c = cookies[i];
			while (c.charAt(0)==' ') c = c.substring(1,c.length);
			if(c.indexOf(cookieName) == 0){
				cookieValue = c.substring(cookieName.length,c.length);
			}
		}
		if(cookieValue != 'N'){
			openWindow();
		}
	}
}
</script>
